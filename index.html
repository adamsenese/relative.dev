<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An AI app development company building on the cutting-edge for mobile and desktop.">
    <meta name="keywords" content="Relative, AI, Hermes, Relative Industries, App Development">
    <title>Relative.dev | AI apps for everyone</title>
    <link rel="icon" type="image/png" href="images/relative.icon.png">
    <style>
        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Switzer', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Switzer', sans-serif;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }
        h2 {
            font-family: 'Switzer', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        p.bio {
            margin-bottom: 30px;
            color: #bbb;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }
        ul.links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul.links li {
            margin-bottom: 16px;
        }
        .link-card {
            display: block;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
            overflow: hidden;
            letter-spacing: -0.01em;
            line-height: 1.4;
        }
        .link-card:hover {
            background-color: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        .link-card.has-image {
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .link-card-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 12px 12px 0 0;
        }
        .link-card-content {
            padding: 16px 20px;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .link-card-image {
                max-height: none;
            }
            .link-card-content {
                padding: 20px;
            }
        }
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 40px 0;
        }
        footer {
            font-size: 0.9em;
            color: #888;
            letter-spacing: -0.01em;
        }
        footer ul.social {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer ul.social li {
            display: inline;
        }
        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/relative.icon.png" alt="Relative.dev Logo" class="logo">
        <p class="bio">AI apps for everyone</p>
        <h2>Links</h2>
        <ul class="links">
            <li>
                <a href="https://hermesvoice.com" class="link-card has-image">
                    <img src="images/Hermes-Share-Banner.jpg" alt="Hermes Voice Dictation" class="link-card-image">
                    <div class="link-card-content">Hermes | AI Voice-to-Text for Every App</div>
                </a>
            </li>
            <li><a href="https://cutgun.ai" class="link-card">Cutgun | AI Video & Image Studio</a></li>
            <li><a href="https://example.com/link4" class="link-card">MiniTab | Save up to 95% on memory usage and ditch tab clutter in Google Chrome (Coming Soon)</a></li>
        </ul>
        <hr>
        <footer>
            <p>Relative Industries LLC</p>
            <ul class="social">
                <li><a href="https://x.com/relativedotdev">X</a></li>
                <li><a href="https://www.linkedin.com/company/relativeindustries">LinkedIn</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
