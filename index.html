<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An AI app development company building on the cutting-edge for mobile and desktop.">
    <meta name="keywords" content="Relative, AI, Hermes, Relative Industries, App Development">
    <title>Relative.dev | AI apps for everyone</title>
    <link rel="icon" type="image/png" href="images/relative.icon.png">
    <style>
        @font-face {
            font-family: 'PeugeotNew';
            src: url('fonts/PeugeotNewLight.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 40px 20px;
            position: relative;
            background-color: #0a1628;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 34, 68, 0.4) 0%, transparent 100%);
            color: #fff;
            font-family: 'PeugeotNew', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Scale texture pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 40%, transparent 50%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Hexagonal scale pattern overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255, 255, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.02) 87.5%, rgba(255, 255, 255, 0.02)),
                linear-gradient(150deg, rgba(255, 255, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.02) 87.5%, rgba(255, 255, 255, 0.02)),
                linear-gradient(30deg, rgba(255, 255, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.02) 87.5%, rgba(255, 255, 255, 0.02)),
                linear-gradient(150deg, rgba(255, 255, 255, 0.02) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.02) 87.5%, rgba(255, 255, 255, 0.02)),
                linear-gradient(60deg, rgba(0, 0, 0, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(0, 0, 0, 0.1) 75%, rgba(0, 0, 0, 0.1)),
                linear-gradient(60deg, rgba(0, 0, 0, 0.1) 25%, transparent 25.5%, transparent 75%, rgba(0, 0, 0, 0.1) 75%, rgba(0, 0, 0, 0.1));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            pointer-events: none;
            z-index: 2;
        }
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
        }
        h1 {
            font-family: 'PeugeotNew', sans-serif;
            font-weight: 300;
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-family: 'PeugeotNew', sans-serif;
            font-weight: 300;
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p.bio {
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        ul.links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul.links li {
            margin-bottom: 16px;
        }
        .link-card {
            display: block;
            padding: 20px;
            background-color: rgba(20, 40, 70, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        .link-card:hover {
            background-color: rgba(30, 50, 85, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        hr {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 40px 0;
        }
        footer {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        footer ul.social {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer ul.social li {
            display: inline;
        }
        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/relative.icon.png" alt="Relative.dev Logo" class="logo">
        <h1>Relative.dev</h1>
        <p class="bio">AI apps for everyone</p>
        <h2>Links</h2>
        <ul class="links">
            <li><a href="https://hermesvoice.com" class="link-card">Hermes | AI Voice Dictation for Mac</a></li>
            <li><a href="https://cutgun.ai" class="link-card">Cutgun | AI Video Creation</a></li>
            <li><a href="https://example.com/link4" class="link-card">MiniTab | Save up to 95% on memory usage and ditch tab clutter in Google Chrome (Coming Soon)</a></li>
        </ul>
        <hr>
        <footer>
            <p>Relative Industries LLC</p>
            <ul class="social">
                <li><a href="https://x.com/relativedotdev">X</a></li>
                <li><a href="https://www.linkedin.com/company/relativeindustries">LinkedIn</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
