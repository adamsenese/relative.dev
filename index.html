<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An AI app development company building on the cutting-edge for mobile and desktop.">
    <meta name="keywords" content="Relative, AI, Hermes, Relative Industries, App Development">
    <title>Relative.dev | AI apps for everyone</title>
    <link rel="icon" type="image/png" href="images/relative.icon.png">
    <style>
        @font-face {
            font-family: 'PeugeotNew';
            src: url('fonts/PeugeotNewLight.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: #000;
            color: #fff;
            font-family: 'PeugeotNew', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
        }
        h1 {
            font-family: 'PeugeotNew', sans-serif;
            font-weight: 300;
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-family: 'PeugeotNew', sans-serif;
            font-weight: 300;
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p.bio {
            margin-bottom: 30px;
            color: #bbb;
        }
        ul.links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul.links li {
            margin-bottom: 16px;
        }
        .link-card {
            display: block;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        .link-card:hover {
            background-color: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 40px 0;
        }
        footer {
            font-size: 0.9em;
            color: #888;
        }
        footer ul.social {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer ul.social li {
            display: inline;
        }
        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/relative.icon.png" alt="Relative.dev Logo" class="logo">
        <h1>Relative.dev</h1>
        <p class="bio">AI apps for everyone</p>
        <h2>Links</h2>
        <ul class="links">
            <li><a href="https://hermesvoice.com" class="link-card">Hermes | AI Voice Dictation for Mac</a></li>
            <li><a href="https://cutgun.ai" class="link-card">Cutgun | AI Video Creation</a></li>
            <li><a href="https://example.com/link4" class="link-card">MiniTab | Save up to 95% on memory usage and ditch tab clutter in Google Chrome (Coming Soon)</a></li>
        </ul>
        <hr>
        <footer>
            <p>Relative Industries LLC</p>
            <ul class="social">
                <li><a href="https://x.com/relativedotdev">X</a></li>
                <li><a href="https://www.linkedin.com/company/relativeindustries">LinkedIn</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
