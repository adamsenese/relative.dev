<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An AI app development company building on the cutting-edge for mobile and desktop.">
    <meta name="keywords" content="Relative, AI, Hermes, Relative Industries, App Development">
    <title>Relative.dev | AI apps for everyone</title>
    <link rel="icon" type="image/png" href="images/relative.icon.png">
    <style>
        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Switzer', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.01em;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
            text-align: left;
        }
        .hero {
            margin-bottom: 80px;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 0 24px 0;
            display: block;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Switzer', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin: 0 0 16px 0;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }
        p.bio {
            font-size: 1.25rem;
            margin: 0 0 0 0;
            color: #888;
            letter-spacing: -0.01em;
            line-height: 1.4;
            max-width: 600px;
        }
        h2 {
            font-family: 'Switzer', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0 0 32px 0;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        ul.links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul.links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 800px;
        }
        ul.links li {
            margin: 0;
        }
        .link-card {
            display: block;
            padding: 24px;
            background-color: #111;
            border: 1px solid #222;
            border-radius: 16px;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 400;
            overflow: hidden;
            letter-spacing: -0.01em;
            line-height: 1.4;
            height: 100%;
        }
        .link-card:hover {
            background-color: #1a1a1a;
            border-color: #333;
            transform: translateY(-1px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .link-card.has-image {
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .link-card-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 12px 12px 0 0;
        }
        .link-card-content {
            padding: 20px 24px;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p.bio {
                font-size: 1.1rem;
            }
            ul.links {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .link-card {
                padding: 20px;
            }
            .link-card-content {
                padding: 16px 20px;
            }
        }
        hr {
            border: 0;
            height: 1px;
            background: #222;
            margin: 80px 0 40px 0;
        }
        footer {
            font-size: 0.9em;
            color: #666;
            letter-spacing: -0.01em;
        }
        footer ul.social {
            list-style-type: none;
            padding: 0;
            margin: 16px 0 0 0;
            display: flex;
            gap: 24px;
        }
        footer ul.social li {
            display: inline;
        }
        footer a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="images/relative.icon.png" alt="Relative.dev Logo" class="logo">
            <h1>Relative.dev</h1>
            <p class="bio">AI apps for everyone</p>
        </div>
        <h2>Products</h2>
        <ul class="links">
            <li>
                <a href="https://hermesvoice.com" class="link-card has-image">
                    <img src="images/Hermes-Share-Banner.jpg" alt="Hermes Voice Dictation" class="link-card-image">
                    <div class="link-card-content">Hermes | AI Voice-to-Text for Every App</div>
                </a>
            </li>
            <li><a href="https://cutgun.ai" class="link-card">Cutgun | AI Video & Image Studio</a></li>
            <li><a href="https://example.com/link4" class="link-card">MiniTab | Save up to 95% on memory usage and ditch tab clutter in Google Chrome (Coming Soon)</a></li>
        </ul>
        <hr>
        <footer>
            <p>Relative Industries LLC</p>
            <ul class="social">
                <li><a href="https://x.com/relativedotdev">X</a></li>
                <li><a href="https://www.linkedin.com/company/relativeindustries">LinkedIn</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
